<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI大乱斗" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="autoFillService" content="off">
    <script>
      // 禁用所有自动填充相关功能
      window.__disableAutofill = true;
      window.__disableAutofillOverlay = true;
      window.__disableBootstrapLegacyAutofill = true;
      
      // 阻止相关脚本加载
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            const scripts = document.querySelectorAll('script[src*="autofill"]');
            scripts.forEach(script => script.remove());
          }
        });
      });
      
      observer.observe(document.documentElement, {
        childList: true,
        subtree: true
      });
    </script>
    <title>AI大乱斗</title>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用。</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="toast-root"></div>
  </body>
</html>
